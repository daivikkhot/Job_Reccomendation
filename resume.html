<!DOCTYPE html>
<html>
<head>
    <title>Resume Submission</title>
</head>
<body>
    <h2>Your Resume</h2>
    <form action="{{ url_for('resume') }}" method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ full_name }}" required><br>


        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ phone_number }}" required><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email }}" required><br>


        <label for="education">Education - Degree:</label>
        <input type="text" id="education" name="education" value="{{ education }}" required><br>


        <label for="technical_skills">Skills - Technical Skills:</label>
        <input type="text" id="technical_skills" name="technical_skills" value="{{ technical_skills }}" required><br>


        <label for="work_experience">Work Experience - Job Title:</label>
        <input type="text" id="work_experience" name="work_experience" value="{{ work_experience }}" required><br>


        <label for="certifications">Certifications:</label>
        <input type="text" id="certifications" name="certifications" value="{{ certifications }}"><br>


        <input type="submit" value="Edit Resume">
    </form>
</body>
</html>
